{% extends  'bloggers/base.html' %}
	
	{% block titleblock %}Post Blog{% endblock %}

	{% block classpb %}active{% endblock %}

	{% block baseblock %}

		{% load static %}

			{% load crispy_forms_tags %}

			<div class="container">
				<div class="row text-center justify-content-center">
					<div class="col-lg-10">
						<h1 style="margin-top: 2%;margin-bottom: 2%" class="mainheading">Post New Blog</h1>
						{% if msg%}
      					<div class="alert alert-success alert-dismissible">
        					<button type="button" class="close" data-dismiss="alert">&times;</button>
        					<strong>{{msg}}</strong>
      					</div>
      					{%endif%}
						<form method="post" enctype="multipart/form-data">
		            		{{postform | crispy}}
		            		{% csrf_token %}
		            		<input type="submit" name="" value="Save" class="btn btn-success" />
		          		</form>
					</div>
				</div>
			</div>

	{% endblock %}
